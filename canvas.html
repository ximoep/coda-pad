<!DOCTYPE html>
<html>
  <head>
    <title>Signature Pad</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      canvas {
        border: 1px solid black;
        display: block;
        margin: 20px auto;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Signature Pad</h1>
    <canvas id="signature-pad" width="500" height="200"></canvas>
    <br />
    <button id="clear">Clear</button>
    <button id="save">Save</button>
    <script>
      const canvas = document.getElementById("signature-pad");
      const signaturePad = new SignaturePad(canvas);

      document.getElementById("clear").addEventListener("click", () => {
        signaturePad.clear();
      });

      document.getElementById("save").addEventListener("click", async () => {
        if (signaturePad.isEmpty()) {
          alert("Please draw your signature first.");
          return;
        }

        const params = new URLSearchParams(window.location.search);
        const rowId = params.get("rowId");
        const docId = params.get("docId");
        const tableId = params.get("tableId");
        const columnId = params.get("columnId");
        const apiKey = params.get("apiKey");

        if (!rowId || !docId || !tableId || !columnId || !apiKey) {
          alert("Missing required parameters in the URL.");
          return;
        }

        const dataUrl = signaturePad.toDataURL().replace(/^data:image\/png;base64,/, '');
        const codaUrl = `https://coda.io/apis/v1/docs/${docId}/tables/${tableId}/rows`;

        try {
          const response = await fetch(codaUrl, {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${apiKey}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              rows: [
                {
                  cells: [
                    {
                      column: columnId,
                      value: dataUrl,
                    },
                    {
                      column: "c-rqqk55XVky", // ID de la columna RowID
                      value: rowId,
                    },
                  ],
                },
              ],
              keyColumns: ["c-rqqk55XVky"], // Usar la columna RowID como clave para upsert
            }),
          });

          if (response.ok) {
            alert("Signature saved successfully!");
          } else {
            const error = await response.json();
            alert(`Failed to save signature: ${error.message}`);
          }
        } catch (error) {
          alert(`Error sending signature: ${error.message}`);
        }
      });
    </script>
  </body>
</html>
