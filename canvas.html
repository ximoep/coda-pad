<!DOCTYPE html>
<html>
  <head>
    <title>Signature Pad</title>
    <script src="https://cdn.jsdelivr.net/npm/signature_pad@4.0.0/dist/signature_pad.umd.min.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin-top: 50px;
      }
      canvas {
        border: 1px solid black;
        display: block;
        margin: 20px auto;
      }
      button {
        margin: 10px;
        padding: 10px 20px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <h1>Signature Pad</h1>
    <canvas id="signature-pad" width="500" height="200"></canvas>
    <br />
    <button id="clear">Clear</button>
    <button id="save">Save</button>
    <script>
      // Inicializar el lienzo y SignaturePad
      const canvas = document.getElementById("signature-pad");
      const signaturePad = new SignaturePad(canvas);

      // Limpiar el lienzo
      document.getElementById("clear").addEventListener("click", () => {
        signaturePad.clear();
      });

      // Guardar la firma en Coda
      document.getElementById("save").addEventListener("click", async () => {
        if (signaturePad.isEmpty()) {
          alert("Please draw your signature first.");
          return;
        }

        // Convertir la firma a base64
        const dataUrl = signaturePad.toDataURL();

        // Parámetros de la URL
        const params = new URLSearchParams(window.location.search);
        const rowId = params.get("rowId");

        // Verificar que el rowId está presente
        if (!rowId) {
          alert("Missing rowId parameter in the URL.");
          return;
        }

        // Datos de la API de Coda
        const docId = "fwUsIkYL3Q";
        const tableId = "grid-7QIOOy-KrT";
        const columnId = "c-NQebCzvdBD";
        const apiKey = "c2f0066d-bba8-456a-8a80-4a3838b8a1b1";

        // Construir la URL de la API de Coda
        const codaUrl = `https://coda.io/apis/v1/docs/${docId}/tables/${tableId}/rows`;

        try {
          // Realizar la solicitud POST a la API de Coda
          const response = await fetch(codaUrl, {
            method: "POST",
            headers: {
              "Authorization": `Bearer ${apiKey}`,
              "Content-Type": "application/json",
            },
            body: JSON.stringify({
              rowId: rowId,
              values: {
                [columnId]: dataUrl, // Guardar la firma en la columna correspondiente
              },
            }),
          });

          if (response.ok) {
            alert("Signature saved successfully!");
          } else {
            const error = await response.json();
            alert(`Failed to save signature: ${error.message}`);
          }
        } catch (error) {
          alert(`Error sending signature: ${error.message}`);
        }
      });
    </script>
  </body>
</html>
